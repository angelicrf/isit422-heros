<div style="margin-left: 100px; width: 100%; overflow: hidden; align-content: center;">
    <div style="width: 600px; float: left;">
      <h4>Filters</h4>
      <ul class="filters">
        <li *ngFor="let flt of filters">
          <input class="text-input-input"  autocomplete="off" aria-invalid="false" value={{flt}}>
          <!-- <span class="badge">{{flt}}</span> -->
        </li>
        <li>
          <input class="text-input-input" aria-invalid="false" placeholder="+ New Filter">
        </li>
      </ul>
    </div>
    <div style="margin-left: 620px;">
      <input type="checkbox" class="services" aria-checked="false"><img src="assets/images/dropbox.png" width="64" height="64">
      <label class="services">DropBox<br>jdoe@hotmail.com</label><br>
  
      <input type="checkbox" class="services"  aria-checked="false"><img src="assets/images/googledrive.png" width="64" height="58">
      <label class="services">Google Drive<br>janedoe@gmail.com</label><br>
  
      <input type="checkbox" class="services"  aria-checked="false"><img src="assets/images/onedrive.png" width="64" height="50">
      <label class="services" >OneDrive<br>(No account associated)</label><br>
  
      <input type="checkbox" class="services"  aria-checked="false"><img src="assets/images/box.png" width="64" height="50">
      <label class="services" >box<br>(No account associated)</label><br>
    </div>
  </div>
